<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(202,236,241,0.952);
        }
        a{
            text-decoration: none;
            color:black;
        }
        @font-face {
        font-family: 'cwTeXYen';
        font-style: normal;
        font-weight: 500;
        src: url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.eot);
        src: url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.eot?#iefix) format('embedded-opentype'),
            url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.woff2) format('woff2'),
            url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.woff) format('woff'),
            url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.ttf) format('truetype');
        }
        
        p{
            font-family:"cwTeXYen";
        }
        img{
            width: 100%;
        }
        .wrap{
            width: 60%;
            margin: auto;
            margin-top: 30px;
            border: 2px solid black;
        }
        .title{
            text-align: center;
            font-size: 20px;
            padding: 10px;
            border-bottom: 2px solid black
        }
        .view{
            width: 100%;
            height: 550px;
            overflow: hidden;
        }
        .view a:not(a:first-child){
            display: none;
        }
        .portfolio{
            display: flex;
        }
        .item{
            width: 20%;
            border: 2px solid black;
            text-align: center;
            position: relative;
            background-color: rgb(255, 242, 104);
        }
        .text{
            display: none;
            opacity: 0.8;
            position: absolute;
            height: 200px;
            width: 100%;
            bottom: 20px;
            left: 0;
            background-color: rgb(255, 242, 104);
        }
        .word{
            text-align: left;
        }
        .left{
            width: 80px;
            height: 80px;
            position: absolute;
            left: 0;
            top: 50%;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>portfolio</h1>
        </div>
        <div class="view">
            <a href="https://github.com/Wang0228/ShopLine"><img src="https://drive.google.com/uc?export=view&id=1T5jnAsao8n6WhntQ3067NII4hcPc8e3_" alt=""></a>
            <a href="https://github.com/Wang0228/product"><img src="https://drive.google.com/uc?export=view&id=1ZBWw41uywVPHcx3_teVTiaXyo7H4MqYS" alt=""></a>
            <a href="https://github.com/Wang0228/LINQ"><img src="https://drive.google.com/uc?export=view&id=1TnZZGXdV-UWyP0jBAanfXzHOv2-zQMFF" alt=""></a>
            <a href="https://github.com/Wang0228/ETForm"><img src="https://drive.google.com/uc?export=view&id=1XznvYnvPPPq8uFsey21DXD309SXR-aOn" alt=""></a>
            <a href="https://github.com/Wang0228/C-Tic-Tac-Toe/tree/main"><img src="https://drive.google.com/uc?export=view&id=1fa53PvkoPEUk2Ibom3k89moyn4-r9iJT" alt=""></a>
        </div>
        <div class="portfolio">
            <div class="item">
                <p>Shopline</p>
            </div>
            <div class="item">
                <p>商品查詢網站</p>
            </div>
            <div class="item">
                <p>LINQ</p>
            </div>
            <div class="item">
                <p>Entity Framework</p>
            </div>
            <div class="item">
                <p>C 井字遊戲</p>
            </div>
        </div>
    </div>
    <div class="left">
        <a href="https://wang0228.github.io/index3.html" id="previous"><img src="https://drive.google.com/uc?export=view&id=1Ur_zXsgeVTIsERKLXDvGZFOvb9eF63Cl" alt=""></a>
    </div>


    <script>
        let item=document.querySelectorAll(".item");

        window.onload=function(){
            item.forEach((x,y)=>{
            let pic=document.querySelector(`a:nth-child(${y+1})`);
            x.addEventListener("mousemove",function(){
                pic_clear();
                pic.style.display="block";
            })
        })
        }

        function pic_clear(){
            let pic=document.querySelectorAll(".view a");
            pic.forEach(x=>{
                x.style.display="none";
            })
        }
    </script>
</body>
</html>
